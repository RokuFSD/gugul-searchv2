name: Development

on:
  push:
    branches:
      - development
    pull_request:
      branches:
        - development
      types:
        - opened
        - synchronize
jobs:
  avoid_redundancy:
    runs-on: ubuntu-latest
    steps:
      - name: Cancel Previous Redundant Runs
        uses: styfle/cancel-workflow-action@0.11.0
        with:
          access_token: ${{ github.token }}

  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2.5.0
        with:
          fetch-depth: 0
      - name: Setup Node environment
        uses: actions/setup-node@v3.5.1
        with:
          node-version: '19'
      - name: Install dependencies
        run: npm ci
      - name: Lint
        run: npm run lint

  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2.5.0
        with:
          fetch-depth: 0
      - name: Setup Node environment
        uses: actions/setup-node@v3.5.1
        with:
          node-version: '19'
      - name: Install dependencies
        run: npm ci
      - uses: actions/upload-artifact@v2
        with:
          name: dist
          path: dist

  test:
    needs: [ lint, build ]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2.5.0
        with:
          fetch-depth: 0
      - name: Setup Node environment
        uses: actions/setup-node@v3.5.1
        with:
          node-version: '19'
      - name: Install dependencies
        run: npm ci
      - uses: actions/download-artifact@v2
        with:
          name: dist
          path: dist
      - name: Test
        run: npm run test
